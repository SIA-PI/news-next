services:
  sia-news-next:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BASE_URL:"https://n8n.sia.pi.gov.br"
    container_name: sia-news-next
    restart: unless-stopped
    expose:
      - "3010"
    environment:
      - NODE_ENV=production
      - PORT=3010
      - HOSTNAME=0.0.0.0
      # Adicione aqui suas variáveis de ambiente específicas
      - NEXT_PUBLIC_BASE_URL=https://n8n.sia.pi.gov.br
      - NEXTAUTH_SECRET=seu-secret-aqui
      - JWT_SECRET=a8f5f167f44f4964e6c998dee827110c
    networks:
      - sia-net
    # volumes:
    #   - ./logs:/app/logs  # Descomente se precisar de logs persistentes
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on: []
      # se houver outros serviços
